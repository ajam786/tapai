apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: dallecool
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "false"
    app.kubernetes.io/part-of: dallecool
spec:
  source:
    git:
      url: https://github.com/ajam786/tapai.git
      ref:
        branch: test
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17"
  serviceClaims:
  - name: openai
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: openai-claim